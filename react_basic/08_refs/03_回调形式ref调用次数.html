<html lang="en">
  <head>

    <script src="../js/react.development.js" crossorigin></script>
    <script src="../js/react-dom.development.js" crossorigin></script>

    <script src="../js/babel.min.js"></script>

    <div id="test"></div>

    <script type="text/babel">
      class RefsC extends React.Component {
        state = { isHot: false };

        getInput1Value = () => {
          const { input1 } = this;
          console.log(input1.value);
        };

        changeWeather = () => {
          const { isHot } = this.state;
          this.setState({
            isHot: !isHot,
          });
        };

        saveRef = (c) => {
          this.input1 = c;
          console.log("c", c);
        };

        render() {
          return (
            <div>
              <div onClick={this.changeWeather}>
                天气{this.state.isHot ? "热" : "凉爽"}
              </div>
              <input ref={this.saveRef} placeholder="input1" />
              <button onClick={this.getInput1Value}>点击获取input1内容</button>
            </div>
          );
        }
      }
      ReactDOM.render(<RefsC />, document.getElementById("test"));
    </script>
