<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../js/react.development.js" crossorigin></script>
    <script src="../js/react-dom.development.js" crossorigin></script>

    <script src="../js/babel.min.js"></script>

    <div id="test"></div>

    <script type="text/babel">
      class RefsC extends React.Component {

        myRef1 = React.createRef()
        myRef2 = React.createRef()

        getInput1Value = () => {
          const input1 = this.myRef1.current;
          console.log(input1.value);
        };

        getInput2Value = () => {
          console.log(this);
          const input2 = this.myRef2.current;
          console.log(input2.value);
        };

        render() {
          return (
            <div>
              <input ref={this.myRef1} placeholder="input1" />
              <button onClick={this.getInput1Value}>点击获取input1内容</button>
              <input
                onBlur={this.getInput2Value}
                ref={this.myRef2}
                placeholder="input2 失去焦点获取值"
              />
            </div>
          );
        }
      }
      ReactDOM.render(<RefsC />, document.getElementById('test'))
    </script>
  </body>
</html>
