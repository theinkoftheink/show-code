<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建一个类
    class Person{
      // 构造器方法
      constructor(name, age){
        // 构造器中this是谁？-类的实例对象
        this.name = name
        this.age = age
      }
      // 一般方法
      speak(){
        // speak 方法放在了哪里 ？ 类的原型对象上，供实例使用
        // 通过Person 实例调用speak时，speak中的this就是Person实例
        console.log('名字是' + this.name, '年龄是：' + this.age);
      }
    }
    // 创建一个Person的实例对象
    const p1 = new Person('Tom', 19)
    const p2 = new Person('Jerry', 20)

    p1.speak()
    p2.speak()

    class Study extends Person {
      constructor(name, age, grade){
        super(name, age)
        this.grade = grade
      }
      // 重写speak
      speak(){
        console.log('名字是' + this.name, '年龄是：' + this.age, '年级是：' + this.grade);
      }

      study(){
        console.log('我能学习');
      }
    }

    const s = new Study('MM', 20, '高中')
    s.speak()
    s.study()
  </script>
</body>
</html>
